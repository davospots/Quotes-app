
<div>
    <form (ngSubmit)='submitQuote()'>
        <h3>Type in quotes here :</h3>
        <input class="form-control" placeholder="Your Name" type="text" [(ngModel)]="formName"  autocomplete="off">
        <input class="form-control" placeholder="Publisher" type="text" [(ngModel)]="formPublisher"  autocomplete="off">
        <textarea class="form-control" placeholder="Type quote.." [(ngModel)]="formQuote" id="" cols="48" rows="5"  autocomplete="off"></textarea><br>
        <button class="btn btn-md btn-outline-primary" type="submit">SUBMIT</button>
    </form>
    <hr>
    <div>
        <p>Name: <span>{{formName}}</span></p>
        <p>Author: <span>{{formPublisher}}</span></p>
        <p>Quote: <span>{{formQuote}}</span></p>
    </div>
</div>
