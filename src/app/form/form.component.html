
<div>
    <form class="form-group" (ngSubmit)='submitQuote()'>
        <h3>Type in quotes here :</h3>
        <input class="form-control" placeholder="Your Name" type="text" #yaName ngModel  autocomplete="off"><br>
        <input class="form-control" placeholder="Publisher" type="text" #yaEmail ngModel  autocomplete="off"><br>
        <textarea class="form-control" placeholder="Type quote.."  id="" cols="48" rows="5" #yaQuote ngModel autocomplete="off"></textarea><br>
        <button class="btn btn-md btn-outline-primary" type="submit">SUBMIT</button>
    </form>
    <hr>
    <div>
        <p>Name: <span>{{yaName.value}}</span></p>
        <p>Author: <span>{{yaEmail.value}}</span></p>
        <p>Quote: <span>{{yaQuote.value}}</span></p>
    </div>
</div>
