
{{userForm.value | json}}

<div>
    <form #userForm= "ngForm" class="form-group" (ngSubmit)='submitQuote()'>
        <h3>Type in quotes here :</h3>
        <input class="form-control" placeholder="Your Name" type="text" ngModel name="userName" autocomplete="off"><br>
        <input class="form-control" placeholder="Publisher" type="text" ngModel name="publisher" autocomplete="off"><br>
        <textarea class="form-control" placeholder="Type quote.."  id="" cols="48" rows="5" ngModel name="quote" autocomplete="off"></textarea><br>
        <button class="btn btn-md btn-outline-primary" type="submit">SUBMIT</button>
    </form>
    <hr>
    <div>
        <p>Name: <span>{{userForm.value.userName}}</span></p>
        <p>Author: <span>{{userForm.value.publisher}}</span></p>
        <p>Quote: <span>{{userForm.value.quote}}</span></p>
    </div>
</div>
